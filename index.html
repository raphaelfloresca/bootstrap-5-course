<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- import css for bootstrap, make sure to put this before any custom stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Bootcamp</title>
</head>

<body>
    <!-- .navbar: set the nav of the page
    .navbar-expand-lg: collapse navbar to hamburger menu if smaller than lg breakpoint
    .bg-dark: sets the background of div to predefined dark colour
    .navbar-dark: make the text white (as backgrounnd is dark) -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <!-- .navbar-brand: set the brand/logo of the website -->
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>

            <!-- .navbar-toggler: the button which acts as the hamburger menu
            data-bs-toggle="collapse": the button collapses the...
            data-bs-target: an element with a given id which the toggle is applied to (in this case, #nav-menu will collapse) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu">
                <!-- this sets a hamburger menu icon -->
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- .collapse.navbar-collapse: set the navigation link to collapse on smaller screens  -->
            <div class="collapse navbar-collapse" id="nav-menu">
                <!-- .navbar-nav: set this list as a navigation section
                .ms-auto: aligns the nav to the right -->
                <ul class="navbar-nav ms-auto">
                    <!-- .nav-item: an element of the navigation section -->
                    <li class="nav-item">
                        <!-- .nav-link: the actual links of the nav -->
                        <a href="#learn" class="nav-link">What You'll Learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">Instructors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- import js for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
